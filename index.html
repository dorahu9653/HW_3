<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>iLearn: 登入本網站</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="login-container">
    <div class="login-logo">
        <img src="img/img1.jpg" alt="iLearn Logo" />
    </div>

    <form class="login-form">
        <div class="input-group">
            <label for="username"></label>
            <input type="text" id="username" placeholder="帳號" />
        </div>

        <div class="input-group">
            <label for="password"></label>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="密碼" />
            </div>
        </div>

        <button type="submit" class="login-button">登入</button>
    </form>

    <div class="word1">
        <p>請使用NID帳號/密碼登入平台。</p>
    </div>

    <div class="word2">
        <p>欲變更NID密碼，請連結至</p>
    </div>

    <div class="login-footer">
        <a href="https://netid.fcu.edu.tw/" target="_blank">
            <img src="img/img2.png" alt="認證標誌" />
        </a>
    </div>

    <div class="bottom-buttons">
        <select class="language-select" onchange="changeLanguage(this.value)">
            <option value="zh_tw">正體中文 (zh_tw)</option>
            <option value="en">English (en)</option>
        </select>

        <button class="cookie-button">Cookie使用資訊</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
